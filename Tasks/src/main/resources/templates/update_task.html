<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Update Task</h2>
            <form action="#" th:action="@{/tasks/update}" method="post" th:object="${task}">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>
                <div class="form-group">
                    <label for="done">Status:</label>
                    <select class="form-control" id="done" th:field="*{done}">
                        <option value="true" th:selected="${task.done}">Done</option>
                        <option value="false" th:selected="${!task.done}">Not Done</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
