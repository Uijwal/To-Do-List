<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">To Do List</h2>
            <form action="#" th:action="@{/tasks/add}" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter task..." name="title" required>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Add Task</button>
                    </div>
                </div>
            </form>

            <ul class="list-group">
                <li class="list-group-item" th:each="task : ${tasks}">
                    <span th:text="${task.title}"></span>
                    <span th:datetime="${task.createdTime}"></span>
                    <span th:if="${task.done}" class="ml-2">✅</span>
                    <span th:unless="${task.done}" class="ml-2">❌</span>
                    <div class="float-right">
                        <form th:action="@{/tasks/update/{id}(id=${task.id})}" method="get" style="display: inline;">
                            <button type="submit" class="btn btn-warning btn-sm">Update</button>
                        </form>
                        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
